# printer.cfg for E3NG with BTT Manta M8P/CB1 and BTT EBB36/U2C CAN bus

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_13000D0012504B4633373520-if00
restart_method: command


[include ebb36.cfg]


[printer]
kinematics: corexy
max_velocity: 500
max_accel: 6200
max_z_velocity: 15
max_z_accel: 100


[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^EBB36: PB8
position_endstop: 0
position_max: 234
position_min: 0
homing_speed: 75


[tmc2209 stepper_x]
uart_pin: PC10
run_current: 0.7
interpolate: False


[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^PF4
position_endstop: 250
position_max: 250
position_min: 0
homing_speed: 75


[tmc2209 stepper_y]
uart_pin: PF13
run_current: 0.7
interpolate: False


[stepper_z]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
microsteps: 32
rotation_distance: 4
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -25
homing_speed: 10


[tmc2209 stepper_z]
uart_pin: PD4
run_current: 0.8
interpolate: False


[heater_bed]
heater_pin: PB7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130


[virtual_sdcard]
path: ~/gcode_files


[pause_resume]


[display_status]


[temperature_sensor Manta_M8P]
sensor_type: temperature_mcu


[temperature_sensor CB1]
sensor_type: temperature_host


[bed_mesh]
speed: 100
horizontal_move_z: 15
mesh_min: 35, 35
mesh_max: 200, 200
probe_count: 5, 5
algorithm: bicubic


[probe]
pin: ^EBB36: PB9
x_offset: 0
y_offset: 34
#z_offset: 10.2
speed: 10
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 3


[include klicky-probe.cfg]


[screws_tilt_adjust]
screw1: 35, 30
screw1_name: front left screw
screw2: 35, 200
screw2_name: rear left screw
screw3: 200, 200
screw3_name: rear right screw
screw4: 200, 30
screw4_name: front right screw


[resonance_tester]
accel_chip: adxl345
probe_points: 117.5, 117.5, 25


[exclude_object]


[idle_timeout]
timeout: 14400


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE9, EXP1_2=PE10,
    EXP1_3=PE11, EXP1_4=PE12,
    EXP1_5=PE13, EXP1_6=PE14,    # Slot in the socket on this side
    EXP1_7=PE15, EXP1_8=PB10,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PB14, EXP2_2=PB13,
    EXP2_3=PF7, EXP2_4=PB12,
    EXP2_5=PE7, EXP2_6=PB11,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5


